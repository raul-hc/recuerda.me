<div class="example-container">

  <mat-form-field>
    <textarea matInput [(ngModel)]="message" required placeholder="Mensaje que quieres que te enviemos"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email al que quieres que te llegue el recordatorio" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>


  <mat-form-field>
    <mat-select placeholder="Tipo de repeticion">
      <mat-option>No se repite</mat-option>
      <mat-option value="option1">diario</mat-option>
      <mat-option value="option2">semanal</mat-option>
      <mat-option value="option3">mensual</mat-option>
      <mat-option value="option3">anual</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-stroked-button (click)="saveReminder($event)" [disabled]="!isdataCorrect()" color="primary">Programar recordatorio!</button>

</div>
